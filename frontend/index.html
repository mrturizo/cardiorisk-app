<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Riesgo Cardiovascular</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="assets/charts.js"></script>
</head>
<body>
  <header>
    <h1>Calculadora de Riesgo&nbsp;Cardiovascular</h1>
  </header>

  <main>
    <form id="risk-form">
      <section class="grid">
        <h2>Perfiles predeterminados</h2>
        <label>Seleccionar perfil
          <select id="profile-select">
            <option value="">— Seleccione —</option>
            <option value="bajo_h40">Bajo riesgo — Hombre 40</option>
            <option value="moderado_m55">Moderado — Mujer 55</option>
            <option value="alto_h65_fumador">Alto — Hombre 65 Fumador</option>
            <option value="muy_alto_m70_dm_htn">Muy alto — Mujer 70 DM + HTA</option>
          </select>
        </label>
      </section>
      <section class="grid">
        <h2>Datos personales</h2>
        <label>Edad (20-79)
          <input type="number" name="edad" required min="20" max="79">
        </label>
        <label>Sexo
          <select name="sexo" required>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
          </select>
        </label>
        <label>Peso (kg)
          <input type="number" name="peso" step="0.1">
        </label>
        <label>Altura (cm)
          <input type="number" name="altura" step="0.1">
        </label>
      </section>

      <section class="grid">
        <h2>Factores de riesgo</h2>
        <label><input type="checkbox" name="fumador"> Fumador</label>
        <label><input type="checkbox" name="diabetes"> Diabetes</label>
        <label>Región SCORE
          <select name="region_riesgo">
            <option value="bajo">Riesgo bajo</option>
            <option value="alto">Riesgo alto</option>
          </select>
        </label>
      </section>

      <section class="grid">
        <h2>Valores analíticos</h2>
        <label>Colesterol total (mg/dL)
          <input type="number" name="colesterol_total" required min="100" max="400">
        </label>
        <label>HDL (mg/dL)
          <input type="number" name="hdl" required min="20" max="100">
        </label>
        <label>LDL (mg/dL)
          <input type="number" name="ldl">
        </label>
        <label>Presión sistólica (mmHg)
          <input type="number" name="presion_sistolica" required min="90" max="200">
        </label>
        <label>Presión diastólica (mmHg)
          <input type="number" name="presion_diastolica">
        </label>
      </section>

      <section class="grid">
        <h2>Medicamentos</h2>
        <label><input type="checkbox" name="tratamiento_hipertension"> Tratamiento hipertensión</label>
        <label><input type="checkbox" name="estatinas"> Estatinas</label>
      </section>

      <div class="buttons">
        <button type="submit">Calcular Riesgo</button>
        <button type="reset">Limpiar Formulario</button>
        <button type="button" id="btn-pdf" disabled>Generar Reporte</button>
      </div>
    </form>

    <section id="results" class="hidden">
      <h2>Resultados</h2>
      <div id="charts"></div>
      <div id="interpretation"></div>
    </section>
  </main>

  <footer>
    <p>Esta calculadora es una herramienta de apoyo educativo. No sustituye el criterio médico profesional.</p>
  </footer>
</body>
</html>
